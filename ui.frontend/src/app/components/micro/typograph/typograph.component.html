<div [ngSwitch]="type">
  <p *ngSwitchCase="'p'">{{ text }}</p>
  <h1 *ngSwitchCase="'h1'">{{ text }}</h1>
  <h2 class="''" *ngSwitchCase="'h2'">{{ text }}</h2>
  <h3 class="mainTitle" *ngSwitchCase="'h3'">{{ text }}</h3>
  <h4 class="''" *ngSwitchCase="'h4'">{{ text }}</h4>
  <h5 class="''" *ngSwitchCase="'h5'">{{ text }}</h5>
  <h6 class="''" *ngSwitchCase="'h6'">{{ text }}</h6>
  <span class="mainText" *ngSwitchCase="'span'">{{ text }}</span>
</div>
